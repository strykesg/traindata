version: '3.8'

services:
  training-data-generator:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: training-data-generator
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    ports:
      - "5009:5000"
    restart: unless-stopped
    # Automatically checks if target is reached and skips generation if so
    command: python main.py generate --count 23333
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

