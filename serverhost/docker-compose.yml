version: '3.8'

services:
  # llama.cpp server with built-in WebUI (CPU-only)
  llama-server:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: llama-cpp-server
    volumes:
      - ./models:/models:rw  # Models directory (rw so it can see newly uploaded files)
    environment:
      - LLAMA_MODEL_PATH=/models/qwen3-1.7b-trading-Q4_K_M.gguf
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - -m
      - /models/qwen3-1.7b-trading-Q4_K_M.gguf
      - --alias
      - bradllm
      - --ctx-size
      - "42328"
      - --threads
      - "7"
      - --threads-batch
      - "5"
      - --n-gpu-layers
      - "0"
      - --parallel
      - "1"
      - --cont-batching
      - --no-mmap
      - --mlock
      - --jinja
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 12G
        reservations:
          cpus: '4'
          memory: 5G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Simple upload UI for managing models
  upload-ui:
    build: ./upload-ui
    container_name: model-upload-ui
    volumes:
      - ./models:/app/models:rw  # Read-write access to models (explicit rw)
    environment:
      - MODELS_DIR=/app/models
      - LLAMA_SERVER_URL=http://llama-server:8080
    restart: unless-stopped
    depends_on:
      - llama-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/server/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Ensure models directory exists on host
    init: true

volumes:
  models:
    driver: local

networks:
  default:
    name: llama-network

