version: '3.8'

# IMPORTANT: Before starting, ensure models directory exists:
#   ./ensure-models-dir.sh
# Or manually: mkdir -p ./models && chmod 755 ./models

services:
  # llama.cpp server with built-in WebUI (CPU-only)
  llama-server:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: llama-cpp-server
    volumes:
      - ./models:/models:rw  # Models directory (bind mount for host access)
    tmpfs:
      - /tmp  # Use tmpfs for temporary files to avoid disk I/O issues
    environment:
      - LLAMA_MODEL_PATH=/models/qwen3-1.7b-trading-Q4_K_M.gguf
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - -m
      - /models/qwen3-1.7b-trading-Q4_K_M.gguf
      - --alias
      - bradllm
      - --ctx-size
      - "32768"
      - --threads
      - "6"
      - --threads-batch
      - "6"
      - --n-gpu-layers
      - "0"
      - --parallel
      - "1"
      - --cont-batching
      - --no-mmap
      - --mlock
      - --jinja
      - --batch-size
      - "512"
      - --ubatch-size
      - "512"
      - --system-prompt
      - "You are Dexter, a crypto trading bot assistant. Provide structured trading reasoning with decisions."
    restart: unless-stopped
    shm_size: '2gb'
    ulimits:
      memlock: -1
      stack: 67108864
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 12G
        reservations:
          cpus: '6'
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Simple upload UI for managing models
  upload-ui:
    build: ./upload-ui
    container_name: model-upload-ui
    volumes:
      - ./models:/app/models:rw  # Same bind mount as llama-server (ensures both see same files)
    tmpfs:
      - /tmp  # Use tmpfs for temporary files
    environment:
      - MODELS_DIR=/app/models
      - LLAMA_SERVER_URL=http://llama-server:8080
    restart: unless-stopped
    depends_on:
      - llama-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/server/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Ensure models directory exists on host
    init: true

networks:
  default:
    name: llama-network

